<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random Number Generator</title>
</head>

<body>
    <nav>
        <div class="main-nav-text">
            Random Number Generator
        </div>
        <div class="creator">
            Created By: Piyush Sarkar
        </div>
    </nav>
    <div class="element-1">
        <div class="random-number-generator">
            <div class="inputs">
                <div class="text-box-body">
                    <div class="box">
                        <span class="guiding-text">FROM</span>
                        <input type="number" class="text-box" id="minval" value="1">
                    </div>
                    <div class="box">
                        <span class="guiding-text">TO</span>
                        <input type="number" class="text-box" id="maxval" value="100">
                    </div>
                </div>
                <div class="input-button-body">
                    <input type="button" class="input-button" value="Generate" onclick="getRandomNumber()">
                </div>
            </div>

            <p id="result">&nbsp;</p>
        </div>
    </div>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
